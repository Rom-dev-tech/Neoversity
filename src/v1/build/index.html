<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="page"> 

<header class="header">
  <div class="container">
    <h1></h1>
  </div>
</header>


<main>

<section class="register">
  <div class="container px-[10px]">
    <!-- block -->
    <div
      class="register-wrapper relative rounded-[10px] border border-black bg-transparent px-[30px] py-[50px] md:flex md:justify-between md:px-[40px] xl:py-[65px] xl:pl-[65px] xl:pr-[195px]">
      <!-- left-side -->
      <div class="md:w-[345px] xl:w-[545px]">
        <!-- title -->
        <h2
          class="font-unbounded text-[24px] font-normal uppercase tracking-[-0.08em] text-[#31343a] md:text-[32px] md:leading-[48px] md:tracking-[-0.06em] xl:text-[50px] xl:leading-[48px] xl:tracking-[-0.04em]">
          Хочу вступити > <span class="block pl-8 text-[#b5bcc2]">| до Neoversity</span>
        </h2>

        <!-- text -->
        <div
          class="register-wrapper__text flex h-[130px] flex-col justify-end border-l border-black font-montserrat text-[14px] font-bold uppercase leading-[14px] text-[#31343a] xl:h-[192px] xl:text-[16px] xl:leading-[16px] smOnly:mb-10">
          <p class="mb-3 pl-4 xl:mb-5 xl:pl-8">Який перший крок?</p>
          <p class="max-w-[270px] pl-4 font-normal xl:max-w-[320px] xl:pl-8">
            Залиште свої дані — отримайте особисту консультацію безкоштовно
          </p>
        </div>
      </div>

      <!-- right-side -->
      <div class="md:w-[287px] xl:w-[312px]">
        <!-- form -->
        <form class="register-wrapper__form flex flex-col gap-[10px]">
          <!-- fields -->
          <label for="userName">
            <input
              class="register-input h-[50px] w-full border border-black px-[26px] py-4 placeholder-[#aab3b9] placeholder:text-[12px] xl:placeholder:text-[16px] mdOnly:h-[41px]"
              id="userName"
              type="text"
              name="userName"
              placeholder="Ім'я" />
          </label>

          <label for="userPhone">
            <input
              class="register-input h-[50px] w-full border border-black px-[26px] py-4 placeholder-[#aab3b9] placeholder:text-[12px] xl:placeholder:text-[16px] mdOnly:h-[41px]"
              id="userPhone"
              type="tel"
              name="userPhone"
              placeholder="Телефон" />
          </label>

          <label for="userEmail">
            <input
              class="register-input h-[50px] w-full border border-black px-[26px] py-4 placeholder-[#aab3b9] placeholder:text-[12px] xl:placeholder:text-[16px] mdOnly:h-[41px]"
              id="userEmail"
              type="email"
              name="userEmail"
              placeholder="Email" />
          </label>

          <!-- text-checkbox -->
          <p
            class="font-unbounded text-[12px] font-medium tracking-[0.02em] text-black xl:text-[14px] xl:tracking-[0.02em] smOnly:mb-2">
            Як вам зручніше спілкуватись?
          </p>

          <div class="flex items-center">
            <input
              id="checkbox1"
              type="checkbox"
              class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-500" />
            <label
              for="checkbox1"
              class="ml-2 font-montserrat text-[12px] text-black xl:text-[14px]"
              >зателефонуйте мені</label
            >
          </div>

          <div class="flex items-center">
            <input
              id="checkbox2"
              type="checkbox"
              class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-500" />
            <label
              for="checkbox2"
              class="ml-2 font-montserrat text-[12px] text-black xl:text-[14px]"
              >напишіть в месенджер</label
            >
          </div>

          <!-- button -->
          <button
            class="relative z-30 mt-2 bg-[#2400ff] px-10 py-6 font-montserrat text-[16px] font-semibold text-white md:mb-[-15px] xl:mb-[-5px]"
            type="submit">
            / Відправити
          </button>
        </form>

        <!-- img -->
        <picture class="absolute bottom-0 left-0 z-10 w-full">
          <source
            media="(min-width: 1280px)"
            type="image/webp"
            srcset="
              ./assets/images/register/register-bg-xl.webp    1x,
              ./assets/images/register/register-bg-xl@2x.webp 2x
            " />
          <source
            media="(min-width: 768px)"
            type="image/webp"
            srcset="
              ./assets/images/register/register-bg-md.webp    1x,
              ./assets/images/register/register-bg-md@2x.webp 2x
            " />
          <img
            class="w-full"
            src="./assets/images/register/register-bg.webp"
            srcset="./assets/images/register/register-bg@2x.webp 2x"
            alt=""
            loading="lazy" />
        </picture>
      </div>
    </div>
  </div>
</section>
</main>

<footer class="">
  <div class="container"></div>
</footer>
 </div>

    
<div class="backdrop is-hidden smOnly:px-5" data-modal>
  <div class="modal bg-white text-black">
    <button
      class="modal-close-btn"
      type="button"
      data-modal-close
      aria-label="кнопка закриття модального вікна">
      <svg
        class="md:h-8 md:w-8"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <rect
          x="21.7969"
          y="4.79492"
          width="24"
          height="3.71178"
          rx="1.85589"
          transform="rotate(135 21.7969 4.79492)"
          fill="" />
        <rect
          x="19.1719"
          y="21.7676"
          width="24"
          height="3.71178"
          rx="1.85589"
          transform="rotate(-135 19.1719 21.7676)"
          fill="" />
      </svg>
    </button>

    <h2 class="text-[20px] font-bold leading-[1.2] md:text-[24px]">
      Реєстрація
    </h2>

    <!-- step -->
    <!--  

<ul class="steps-bar list-none" data-modalForm-steps>
  
  <li class="item active">1</li>
  
  <li class="item ">2</li>
  
  <li class="item ">3</li>
  
</ul>

 -->

    <!-- formfields -->
    <form class="mt-6 text-lg" id="modalForm" novalidate autocomplete="on">
  <div class="flex flex-wrap gap-6">   

<div class="input-wrap ">
  <!-- ➡️ IF select -->
  
  
  <label class="input-label" for="modalForm_input_name">Ім'я *</label>
  
  <input
    class="input-field"
    type="text"
    id="modalForm_input_name"
    name="name"
    data-field="name"
    data-type="text"
     required="" 
    
    
     placeholder="Ім'я" 
     autocomplete="name" 

  />
  
</div>
  

<div class="input-wrap ">
  <!-- ➡️ IF select -->
  
  
  <label class="input-label" for="modalForm_input_phone">Телефон *</label>
  
  <input
    class="input-field"
    type="tel"
    id="modalForm_input_phone"
    name="phone"
    data-field="phone"
    data-type="tel"
     required="" 
    
    
    
     autocomplete="tel" 

  />
  
</div>
  

<div class="input-wrap ">
  <!-- ➡️ IF select -->
  
  
  <label class="input-label" for="modalForm_input_email">Пошта *</label>
  
  <input
    class="input-field"
    type="email"
    id="modalForm_input_email"
    name="email"
    data-field="email"
    data-type="email"
     required="" 
    
    
     placeholder="email@gmail.com" 
     autocomplete="email" 

  />
  
</div>
  

<div class="input-wrap input-wrap-checkbox">
  <!-- ➡️ IF select -->
  
  <label class="input-label-checkbox">
    <input
      class="sr-only"
      type="checkbox"
      id="modalForm_input_agree"
      name="agree"
      value="agree"
      data-field="checkbox"
       required="" 
    />
    <span class="checkbox"></span>
    Згоден з 
    
    <a
      class="text-accent"
      href="https://goit.global/ua/privacy-policy/"
      target="_blank"
      rel="noopener noreferrer nofollow"
    >
      Політика конфеденційності
    </a>
    та
    
    <a
      class="text-accent"
      href="https://goit.global/ua/terms-of-use/"
      target="_blank"
      rel="noopener noreferrer nofollow"
    >
      Умови користування послугами
    </a>
    
    
  </label>

  <!-- ➡️ ELIF radio -->
  
</div>
  </div>
  <button
    class="mt-7 w-full rounded-2xl border-2 border-transparent bg-accent p-4 text-center text-[16px] font-bold leading-[1.5] text-white outline-none duration-300 ease-linear hover:border-accent hover:bg-transparent hover:text-accent focus:border-accent focus:bg-transparent focus:text-accent disabled:border-none disabled:bg-gray-200 disabled:hover:text-white md:text-[20px] md:leading-[1.2]"
    type="submit">
    Зареєструватися
  </button>
</form>

  </div>
</div>


    <script src="./assets/js/app.min.js"></script>
  </body>
</html>
