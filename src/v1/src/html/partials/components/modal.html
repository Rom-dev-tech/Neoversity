{% set formId = form.id %}
<div class="backdrop is-hidden smOnly:px-5" data-modal>
  <div class="modal bg-white text-black">
    <button
      class="modal-close-btn"
      type="button"
      data-modal-close
      aria-label="{{form.btnCloseAria}}">
      <svg
        class="md:h-8 md:w-8"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <rect
          x="21.7969"
          y="4.79492"
          width="24"
          height="3.71178"
          rx="1.85589"
          transform="rotate(135 21.7969 4.79492)"
          fill="" />
        <rect
          x="19.1719"
          y="21.7676"
          width="24"
          height="3.71178"
          rx="1.85589"
          transform="rotate(-135 19.1719 21.7676)"
          fill="" />
      </svg>
    </button>

    <h2 class="text-[20px] font-bold leading-[1.2] md:text-[24px]">
      {{ form.title }}
    </h2>

    <!-- step -->
    <!-- {% import './macro/step.html' as service %} {{service.stepDiv(form.steps, formId)}} -->

    <!-- formfields -->
    {% include './formFields.njk' %}
  </div>
</div>
